name: JP-Holiday Calendar generate

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Make directory
      run: |
        mkdir -p ./dist
        mkdir -p ./.cache

    - name: Run main
      run: |
        php -d detect_unicode=0 ./main.php

    - name: Generate index.html by Pandoc
      uses: docker://pandoc/core
      with:
        args: -f markdown -t html5 README.md -s --embed-resources -c github-markdown-dark.css -o dist/index.html

    - name: git Commit & Push
      run: |
        git config core.filemode false
          if ! git diff --exit-code --quiet
          then
            git add --update
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "[Update] Auto-Commit by github-actions $(date -u +%F)" || echo "No changes to commit"
            git push
          fi

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
