name: JP-Holiday Calendar generate

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Make directory
      run: |
        mkdir -p ./dist
        mkdir -p ./.cache

    - name: Restore calendar cache
      uses: actions/cache@v4
      with:
        path: .cache
        key: jp-holiday-gcal-cache-${{ runner.os }}
        restore-keys: |
          jp-holiday-gcal-cache-

    - name: Run main
      id: main
      run: |
        php -d detect_unicode=0 ./main.php > result.log
        STATUS=$(grep -o '"status":[[:space:]]*[0-9]\+' result.log | head -1 | grep -o '[0-9]\+')
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "main.php finished with status [$STATUS]"
        rm -f result.log

    - name: Save calendar cache
      if: steps.main.outputs.status != '304'
      uses: actions/cache@v4
      with:
        path: .cache
        key: jp-holiday-gcal-cache-${{ runner.os }}-${{ github.run_id }}

    - name: Generate index.html by Pandoc
      if: steps.main.outputs.status != '304'
      uses: docker://pandoc/core
      with:
        args: -f markdown -t html5 README.md -s --embed-resources -c github-markdown-dark.css -o dist/index.html

    - name: git Commit & Push
      if: steps.main.outputs.status != '304'
      run: |
        git config core.filemode false
          if ! git diff --exit-code --quiet
          then
            git add --update
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "[Update] Auto-Commit by github-actions $(date -u +%F)" || echo "No changes to commit"
            git push
          fi

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.status != '304'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
